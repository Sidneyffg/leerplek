<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/website/login/styles.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <a href="/login">
                <h2 class="inactive underlineHover"> Sign In </h2>
            </a>
            <h2 class="active">Sign Up </h2>

            <!-- Login Form -->
            <form method="POST" action="/signup" id="form">
                <input type="text" id="login" class="fadeIn second" name="email" placeholder="email">
                <input type="text" id="login" class="fadeIn third" name="name" placeholder="name">
                <input type="text" id="password" class="fadeIn fourth" name="password" placeholder="password">
                <input type="submit" class="fadeIn fifth" value="Sign up">
                <script>
                    let form = document.getElementById("form");
                    form.addEventListener("submit", e => {
                        window.close();
                    })
                </script>
            </form>
        </div>
    </div>
</body>

</html>
