<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New set</title>
    <link rel="stylesheet" href="/static/std.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <nav>
        <input type="checkbox" name="modus-switch" id="modus-switch" hidden>
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/sets" class="nav-link">Your Sets</a>
        <a href="/classes" class="nav-link">Classes</a>
        <div class="modus-dropdown right">
            <label for="modus-switch">
                <span>Create</span>
            </label>
            <div class="content-wrapper">
                <ul class="content">
                    <li>
                        <a href="/sets/new">New Set</a>
                    </li>
                    <li>
                        <a href="/classes/new">New class</a>
                    </li>
                </ul>
            </div>
        </div>
        <img class="nav-item " src="/images/account.svg" alt="">
    </nav>
    <main>
        <section class="set-new">
            <form action="/set/new" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <label for="language">Language</label>
                    <select name="language" id="language">
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <button type="submit">Create set</button>
            </form>
        </section>
    </main>
</body>

</html>
